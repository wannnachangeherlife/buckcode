name: Periodic Learning Tasks

on:
  schedule:
    - cron: '30 22 * * *' # 每天 22:30 UTC(请根据需要调整时区)
  workflow_dispatch: {}

jobs:
  run-automation:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: periodic-learning-tasks-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Run learning system
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_REPO: ${{ secrets.GH_REPO }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPO: ${{ secrets.GH_REPO }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          AI_BASE_URL: ${{ secrets.AI_BASE_URL }}
          AI_MODEL: ${{ secrets.AI_MODEL }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          DRY_RUN: 0
        run: |
          python automation_scripts/learning_system_core.py || {
            echo "learning_system_core failed";
            exit 1;
          }

      - name: Upload logs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: learning-system-logs
          path: |
            learning_system.log
            analytics_data.json
          if-no-files-found: warn
